<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CrewAI Debate (No Refresh)</title>

    <!-- Prevent browser caching -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }

        #log {
            white-space: pre-wrap;
            background: white;
            border: 1px solid #ccc;
            padding: 1em;
            height: 320px;
            overflow-y: auto;
        }

        input,
        button {
            padding: 0.6em;
            font-size: 1em;
            width: 360px;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
            width: auto;
        }
    </style>
</head>

<body>
    <h2>CrewAI WebSocket Debate</h2>

    <input id="topic" placeholder="Topic" autocomplete="off" />
    <input id="debater1" placeholder="Debater 1" autocomplete="off" />
    <input id="debater2" placeholder="Debater 2" autocomplete="off" />

    <br />
    <button id="send" type="button">Start Debate</button>

    <h3>Output</h3>
    <div id="log"></div>

    <script>
        const topicInput = document.getElementById("topic");
        const debater1Input = document.getElementById("debater1");
        const debater2Input = document.getElementById("debater2");
        const log = document.getElementById("log");
        const button = document.getElementById("send");

        let socket = null;
        let debateRunning = false;

        /* -------------------------
           Persistent UI helpers
        -------------------------- */

        function saveLog() {
            localStorage.setItem("debate_log", log.textContent);
        }

        function restoreLog() {
            const saved = localStorage.getItem("debate_log");
            if (saved) {
                log.textContent = saved;
                log.scrollTop = log.scrollHeight;
            }
        }

        topicInput.value = localStorage.getItem("topic") || "";
        debater1Input.value = localStorage.getItem("debater1") || "";
        debater2Input.value = localStorage.getItem("debater2") || "";
        restoreLog();

        topicInput.oninput = () => localStorage.setItem("topic", topicInput.value);
        debater1Input.oninput = () => localStorage.setItem("debater1", debater1Input.value);
        debater2Input.oninput = () => localStorage.setItem("debater2", debater2Input.value);

        /* -------------------------
           Conditional unload guard
        -------------------------- */

        function setUnloadGuard(enabled) {
            window.onbeforeunload = enabled ? () => true : null;
        }

        /* -------------------------
           WebSocket logic
        -------------------------- */

        button.onclick = () => {
            if (!topicInput.value || !debater1Input.value || !debater2Input.value) {
                alert("Fill all fields");
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                log.textContent += "âš ï¸ Debate already running\n";
                saveLog();
                return;
            }

            log.textContent += "\nâ³ Connecting...\n";
            saveLog();

            const qs = new URLSearchParams({
                topic: topicInput.value,
                debater_1: debater1Input.value,
                debater_2: debater2Input.value
            });

            socket = new WebSocket(`ws://localhost:8000/ws?${qs}`);

            socket.onopen = () => {
                debateRunning = true;
                setUnloadGuard(true);
                button.disabled = true;
                log.textContent += "ðŸ”Œ Connected\n";
                saveLog();
            };

            socket.onmessage = (event) => {
                if (event.data === "[DONE]") {
                    log.textContent += "\nâœ… Debate complete\n";
                    saveLog();

                    debateRunning = false;
                    setUnloadGuard(false);

                    return;
                }

                log.textContent += event.data + "\n";
                log.scrollTop = log.scrollHeight;
                saveLog();
            };

            socket.onclose = () => {
                debateRunning = false;
                setUnloadGuard(false);
                button.disabled = false;

                log.textContent += "ðŸ”’ Connection closed\n";
                saveLog();
            };

            socket.onerror = () => {
                debateRunning = false;
                setUnloadGuard(false);
                button.disabled = false;

                log.textContent += "âŒ WebSocket error\n";
                saveLog();
            };
        };

        /* Prevent Enter key reloads */
        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && e.target.tagName === "INPUT") {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
