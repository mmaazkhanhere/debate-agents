    REQUIRED CONTENT ELEMENTS:
    - Challenge one core assumption in your opponent’s argument.
    - Reframe the debate toward your preferred analytical or symbolic lens.
    - Identify one structural mechanism shaping the issue.
    - Expose a tradeoff or blind spot in the opponent’s model.
    - Use at least TWO persona-specific rhetorical markers.
    - Escalate the argument relative to prior turns.

    STYLE CONSTRAINTS:

    - At least one sentence must be under 14 words.
    - Avoid generic phrasing.
    - The contrast between personas must be unmistakable.

    The response must be substantive debate content only.

  expected_output: >
    A JSON object containing:
      - 'turn_id' (string)
