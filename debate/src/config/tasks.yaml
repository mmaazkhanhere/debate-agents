generate_answer_debater_1:
  description: >
    You are participating in a live debate on "{topic}" against {debater_2}.

    Debate History:
    {history}

    TASK RULES (STRICT):
    - Before drafting your argument, use the `web_search` tool once to gather relevant context.
    - Do NOT mention the tool or any sources in your response.
    - Produce ONE debate argument about the topic.
    - Do NOT explain what you are doing.
    - Do NOT comment on your confidence, ability, or instructions.
    - Do NOT acknowledge the prompt or debate format.
    - Do NOT ask questions.
    - The argument MUST directly address the topic or the opponent’s last point.
    - Minimum length: 2 full sentences.
    - Maximum length: 3 sentences.

    The response must be substantive debate content only.

  expected_output: >
    A JSON object containing 'turn_id' (string), 'debater' (string), and 'argument' 
    (object with 'type', 'text', and 'confidence').

