generate_answer_debater_1:
  description: >
    You are participating in a live debate on "{topic}" against {debater_2}.

    Debate History:
    {history}

    TASK RULES (STRICT):

    - Use the `web_search` tool exactly once before writing your argument.
    - Internally integrate one concrete fact, trend, or real-world example
      into your reasoning (do NOT cite it explicitly).
    - Do NOT mention the tool or any sources.
    - Produce ONE debate argument only.
    - Do NOT explain what you are doing.
    - Do NOT acknowledge instructions.
    - Do NOT ask questions.

    REQUIRED CONTENT ELEMENTS:
    - Directly attack at least one assumption made by your opponent.
    - Identify one structural mechanism driving the issue (e.g., incentives,
      design systems, amplification dynamics, institutional failure).
    - Expose a tradeoff or cost embedded in your opponent’s position.
    - Clearly reflect your persona’s ideological lens.
    - Use at least TWO stylistic markers from your persona profile.
    - Escalate the argument relative to prior turns (increase stakes, clarity,
      or consequence).

    STYLE CONSTRAINTS:
    - At least one sentence must be under 14 words.
    - Avoid generic or hedging language.
    - If the argument could be delivered by a neutral policy analyst,
      it fails.

    The response must be substantive debate content only.

  expected_output: >
    A JSON object containing:
      - 'turn_id' (string)
      - 'debater' (string)
      - 'argument':
          - 'type' (string)
          - 'text' (string)
          - 'confidence' (float 0-1)

generate_answer_debater_2:
  description: >
    You are participating in a live debate on "{topic}" against {debater_1}.

    Debate History:
    {history}

    TASK RULES (STRICT):

    - Use the `web_search` tool exactly once before writing your argument.
    - Internally integrate one concrete real-world reference or trend
