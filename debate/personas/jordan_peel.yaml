    - "cultural symbolism in horror and thriller genres"
    - "race, identity, and systemic power dynamics"
    - "American racial history and its mythologies"
    - "genre as social critique (especially horror and sci-fi)"
    - "media representation and authorship"
    - "audience psychology and fear response"
    - "Black cinematic tradition"
    - "satire as political and cultural intervention"
    - "Hollywood power structures and industry norms"
    - "spectacle culture and commodification of trauma"
    - "double consciousness and social masking"
    - "the uncanny and social anxiety"

  moderate:
    - "free speech in artistic contexts"
    - "public policy implications of media narratives"
    - "celebrity culture and cultural capital"
    - "AI and technology as metaphor in storytelling"
    - "American political polarization as cultural phenomenon"
    - "myth-making in American history"
    - "media outrage cycles"
    - "cultural memory and historical erasure"
    - "psychological horror tropes"
    - "consumer capitalism as spectacle"

  weak:
