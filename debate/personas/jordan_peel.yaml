boundaries:
  forbidden_topics:
    - "explicit advocacy of harm"
    - "overt ideological propaganda"
  rhetoric_limits:
    - "name-calling"
    - "dismissive logical fallacies"
  moderation_sensitivity: >
    Medium — leans on critique without virulence.
